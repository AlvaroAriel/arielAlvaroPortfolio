




<nav *ngIf="type == navEnum.upper" class=" bg-red-700 h-[7%] bg-[url('/Sprites/textureNew.png')]">
    <section class="h-full w-[50%] flex tablet:gap-0.5">
        <ng-container *ngFor="let option of options">

            <div [style.background]="selected == option.id ? '#b2b2cd26': '#b2b2cd14'" class="shaped center h-full w-full ml-1 bg-orange-300 glassy hover:cursor-pointer" (click)="changeSelection(option.id)">
                <img class="h-[70%]" [src]="option.imageUrl"/>
            </div>


        </ng-container>
    </section>    
</nav>

<nav *ngIf="type == navEnum.bottom" class=" bg-red-700 h-[13%] bg-[url('/Sprites/textureNew.png')] relative z-10">
    <section class="fullscreen flex tablet:gap-0.5 tablet:p-1 center">
        <ng-container *ngFor="let option of options">

            <div class="center h-[70%] w-[15%] ml-1 bg-gray-600  outterbox hover:cursor-pointer">
                <div [style.background]="option.color" class="w-[92%] h-[92%] bg-red-950 innerbox center border-[1px] border-black ">
                    <img class="fullscreen" [src]="option.imageUrl"/>
                </div>
               
            </div>


        </ng-container>
    </section>    
</nav>
