<section class="fullscreen justify-center flex flex-wrap p-0.5 laptop:px-3 laptop:py-2 gap-y-1 overflow-scroll ">
    <ng-container *ngFor="let skill of skills">
        <div class="w-20 h-7 desktop:h-9 fullhd:h-auto desktop:basis-1/3 center">

            <div class=" w-[90%] h-full inshadow bg-slate-900 border  relative">
                <span class="absolute right-0.5 bottom-0 text-white text-[0.5rem] laptop:text-[0.5rem] desktop:text-[0.6rem] fullhd:text-[1.4vh]">{{skill.maxLevel}}</span>

                <div class="inshape inshadow flex items-center fullscreen bg-slate-700 glassy p-0.5">
                    <div [style.background-image]="'url(' + skill.iconUrl + ')'" class="w-[40%] h-[80%] center  bg-contain bg-no-repeat"></div>
                    <span class="text-white relative text-[0.5rem] left-3 bottom-1 laptop:left-3 laptop:bottom-1 laptop:text-[0.5rem] desktop:bottom-1 desktop:left-1 fullhd:left-2 fullhd:bottom-2 desktop:text-[0.6rem] fullhd:text-[1.4vh]">{{skill.level}}</span>

                </div>
            </div>
            
        </div>
    </ng-container>
</section>
