<section class="fullscreen bg-[url('/Sprites/textureNew.png')] relative yellowT">
    <div class="glassy absolute w-full h-1 "></div>
    <div class="glassy absolute h-[20%] w-1 left-0 "></div>
    <div class="glassy absolute h-[20%] w-1 right-0 "></div>

    <section class="w-full h-[20%]  center">
        <h2 class="menu-font text-center uppercase">Send me an email</h2>
    </section>

    <section class="w-full h-[80%] relative flex flex-col" >
        <div class="glassy absolute w-full h-1 "></div>
        <div class="glassy absolute w-full h-1 bottom-0 "></div>
        <div class="glassy absolute h-full w-1 left-0 "></div>
        <div class="glassy absolute  h-full w-1 right-0 "></div>

        <textarea [(ngModel)]="subject" class="w-full lg:h-[35%] xl:h-[30%] bg-transparent resize-none font-rs text-lg pt-2 px-9  outline-none " placeholder="Subject" ></textarea>

        <textarea [(ngModel)]="message" class="h-full w-[90%] bg-transparent resize-none font-rs text-lg pt-2 px-9  outline-none " placeholder="your message" rows="10"></textarea>
        
        <div>
            <img class="absolute top-[1rem] left-3" src="/contact/text.png"/>
            <span class="absolute top-[.45rem] left-[1.6rem]">:</span>
        </div>
        <div class="w-24 h-10 absolute right-1 bottom-1 shadow border-2 bg-slate-800 border-slate-900 uppercase menu-font  center">
            <ng-container *ngIf="!ack" [ngTemplateOutlet]="sending ? spinner : sendbutton"></ng-container>
            <ng-container *ngIf="ack" [ngTemplateOutlet]="success ? tick : cross"></ng-container>
        </div>

    </section>

</section>

<ng-template #spinner>
    <div class="spinner"></div>
</ng-template>

<ng-template #sendbutton>
    <div class="fullscreen center cursor-pointer active:scale-95" (click)="sendEmail()">
        SEND
    </div>
</ng-template>

<ng-template #tick>
    <img src="/Sprites/tick.png"/>
</ng-template>

<ng-template #cross>
    <img src="/Sprites/cross.png"/>
</ng-template>
