<section class="fullscreen p-1">


    <!-- Horizontal Line with title-->
    <div class="w-full h-[2%] glassy p-[0.1px] rounded-sm"> 

        <div class="fullscreen flex items-center bg-[url('/Sprites/textureNew.png')] bg-repeat shadow">

            
            <div class="w-32 sm:h-9 xs:w-40 md:h-11 md:w-52 xl:h-14 xl:w-64 2xl:h-16 flex items-center justify-center relative -left-2"> 


                <img class=" z-20 h-full rotate-180  absolute left-0" src="/Sprites/corner.png"/>
                <img class=" z-50 h-full absolute right-0" src="/Sprites/corner.png"/>

                <div class="w-[90%]  h-full center border-2  shaped ">
                    
                    <div class=" absolute fullscreen bg-[url('/Sprites/textura2.png')] bg-cover ">
                        <div class="fullscreen bg-red-700 opacity-50"></div>
                        <div class="w-full h-[10%] absolute top-0 bg-[url('/Sprites/textureNew.png')] bg-cover shadow"></div>
                        <div class="w-full h-[10%] absolute bottom-0 bg-[url('/Sprites/textureNew.png')] bg-cover shadow"></div>
                    </div>
                    <h2 class="text-yellow-400 menu-font z-10 uppercase font-bold text-center textshadow xl:text-xl">{{selection}}</h2>
                
                </div>

            </div>


            

        </div>
    </div>
    
    <section class="w-full h-[15%] shadow z-0 bg-[url('/Sprites/bannerTexture.png')] bg-cover">
        <ul class="fullscreen flex items-end router-text grayT">
            <li routerLink="/home" routerLinkActive="active" 
                class="item center bg-[url('/Sprites/pattern.png')] bg-cover bg-left  shadow3 cursor-pointer relative top-[1px]
                       w-[18%] lg:w-[12%] md:h-8"
                    (click)="setSelection('home')" >
                Home
            </li>
            <li routerLink="/skills" routerLinkActive="active" 
                class="item center bg-[url('/Sprites/pattern.png')] bg-cover bg-left  shadow3 cursor-pointer relative top-[1px]
                w-[18%] lg:w-[12%] md:h-8"
                (click)="setSelection('skills')" >
            Skills
        </li>
            <li routerLink="/projects" routerLinkActive="active" 
                class="item center bg-[url('/Sprites/pattern.png')] bg-cover bg-left  shadow3 cursor-pointer relative top-[1px]
                w-[18%] lg:w-[12%] md:h-8"
                (click)="setSelection('projects')" >
                Projects
            </li>
            <li routerLink="/education" routerLinkActive="active" 
                class="item center bg-[url('/Sprites/pattern.png')] bg-cover bg-left  shadow3 cursor-pointer relative top-[1px]
                w-[18%] lg:w-[12%] md:h-8"
                (click)="setSelection('education')" >
                Education
            </li>
            <li routerLink="/resume" routerLinkActive="active" 
                class="item center bg-[url('/Sprites/pattern.png')] bg-cover bg-left  shadow3 cursor-pointer relative top-[1px]
                w-[18%] lg:w-[12%] md:h-8"
                (click)="setSelection('Resume')" >
                Resume
            </li>
            
        </ul>
    </section>

    <section class="w-full h-[83%] bg-gray-800">
        <section class="fullscreen z-10 relative bg-[url('/Sprites/mainTexture.png')] bg-contain p-1 md:p-5 2xl:p-8 overflow-hidden">
            <router-outlet class="fullscreen"></router-outlet>
        </section>
    </section>

    
    <div class=" w-full h-[2%] bg-[url('/Sprites/textureNew.png')] bg-repeat"></div>
    
</section>
