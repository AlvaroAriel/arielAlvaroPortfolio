<section class="fullscreen grid grid-cols-2 grid-rows-12 gap-0.5">

    <img class="absolute top-3 w-6 h-6 cursor-pointer" src="/Sprites/arrow.png" (click)="notifyClose()"/>
    
    <section class="border-[.10em] border-[#2f3d45] bg-[#0a1f29a4] w-full h-[95%] skeu row-span-10 p-[1px]">

        <div class="bg-[#0a1f29] fullscreen shadowS1 flex flex-col p-1 ">
            <h3 class="menu-font uppercase text-center yellowT text-xs lg:text-lg xl:text-3xl">{{project.name}}</h3>
            
            <div class="w-full center font-rs text-[#8ca8b7] h-[10%] bg-[#071820] text-xs md:text-base">
                Year: {{project.year}}
            </div>

            <p class="text-[#8ca8b7] font-rs  mt-2 overflow-y-scroll text-center xs:text-left sm:text-base lg:text-lg xl:text-xl">
               {{project.description}}
            </p>

        </div>
        <p class="font-extrabold text-[#ae8f0b] mt-[1px] text-xs sm:text-xs md:text-base xl:text-lg font-rs">Stack</p>
    </section>

    <section class="border-[.10em] border-[#2f3d45] bg-[#0a1f29a4] fullscreen skeu row-span-7 p-[1px]">
        
        <div class="fullscreen bg-[#0a1f29] relative center">
            <img class="fullscreen" [src]="project.imageUrl"/>
        </div>

        <div class="m-auto mt-2 md:w-2/3 relative rounded-sm h-[15%] bg-[url('/Sprites/bannerTexture.png')] bg-cover center overflow-hidden cursor-pointer">
            <div class="fullscreen absolute bg-[#30c5f4] rounded-sm opacity-70 skeumor"></div>
            <h3 class="relative z-10 menu-font text-xs ">GO TO PAGE</h3>
            <a class="absolute z-20 fullscreen top-0" [href]="project.liveUrl" target="_blank"></a>
        </div>
    </section>

    <section class="fullscreen col-span-2 row-span-3 flex flex-col relative mt-1">
        
       
        <div class="fullscreen flex gap-1">
            <ng-container *ngFor="let tech of project.tecnologies">
                <div class="relative shadow1 w-8 h-8 md:w-11 md:h-11">
                    <div class="fullscreen shadow1 bg-[#030c0f] opacity-80"></div>
                    <div class="fullscreen absolute top-0 phone:p-1 tablet:p-2">
                        <img [Description]="tech.name" class="fullscreen" [src]="tech.imageUrl"/>
                    </div>
                    
                </div> 
            </ng-container>

        </div>
    </section>
</section>
